<p>
  <form ng-submit = "addHero(heroes)">
    <input ng-model="heroes.Alias" type = "text" placeholder="Alias"  />
    <input ng-model="heroes.Firstname" type="text" placeholder="First Name" />
    <input ng-model="heroes.Lastname" type="text" placeholder="Last Name" />
    <input ng-model="heroes.City" type="text" placeholder="City" />

    <select ng-model="heroes.Powername">
      <option value="Invisibility"></option>
      <option value="Flight"></option>
      <option value="Super Speed"></option>
      <option value="Heat Vision"></option>
      <option value="Super Strength"></option>
      <option value="Accelerated Healing"></option>
      <option value="Power Blast"></option>
      <option value="Animal Affinity"></option>
    </select>

    <input type="submit" value = "save" />
  </form>
</p>
